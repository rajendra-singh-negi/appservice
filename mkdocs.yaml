site_name: test123
site_url: test
# repo_name: 'Azure DevOps'
docs_dir: index
site_description: 'test'
dev_addr: 0.0.0.0:8000

plugins:
  - search
  - monorepo
  - include_dir_to_nav
  - blogging:
      dirs: # The directories to be included
        - blogs
      template: overrides/custom-blog.html
      time_format: '%d/%m/%y'
      meta_time_format: '%Y-%m-%d'
      features:
        tags:
          index_page: tags.md
          insert: top
      sort:
        from: new
      paging: true
      show_total: true
theme:
    name: material
    palette:
      scheme: shell-light
    custom_dir: overrides # this is relative to mkdocs.yaml file
    logo: assets/stratoslogo.svg
    favicon: assets/stratosicon.svg
    #   dev_addr: '0.0.0.0:8000'
    features:
        - content.action.edit
        - announce.dismiss
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.footer
        - header.autohide
        # - navigation.instant
        # - navigation.sections
        - navigation.indexes
        - navigation.top
        - navigation.tracking
        - search.suggest
        # - toc.follow


extra:
  version:
    provider: mike

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.8.0/mermaid.min.js
    - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
    - https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js
    # - https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js
    - https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    - javascripts/config.js

extra_css:
    - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css
    # - https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css
    - https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
